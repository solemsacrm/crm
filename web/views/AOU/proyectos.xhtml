<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewAction action="#{loginBean.setActiveModule(3,10,'proyectos')}"/>
    </f:metadata>

    <h:body>

        <ui:composition template="./../../WEB-INF/templates/AOU_SideBarTemplate.xhtml">
            
            <ui:define name="content">
            <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <h:form id="formu" style="display:none;">
                        <h:inputText id="idHidden" value="#{proyectosCRS.rowID}"/>
                        <h:commandLink id="rowAction" action="#{proyectosCRS.goToDetail()}">
                            <f:param name="param1" value="#{proyectosCRS.rowID}" />
                        </h:commandLink>
                        <h:commandButton id="refreshTb" action="#{proyectosCRS.rmvRecord()}"/>
                    </h:form>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <div class="col-md-5" style="margin-left:-15px">
                                    <h4 class="title">
                                        Proyectos
                                    </h4>
                                </div>
                                
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>NOMBRE</th>
                                    	<th>ESTATUS</th>
                                        <th><center><i class="rTb pe-7s-trash" style="display:none;font-size:18px;cursor:pointer" onclick="getMultipleIDs();"/></center></th>
                                    </thead>
                                    <tbody id="listTable">
                                        <ui:repeat var="c" value="#{proyectosCRS.lista}">
                                            <tr onclick="return getRow(#{c.id_OUT_Proyecto})">
                                            <td>#{c.id_OUT_Proyecto}</td>
                                            <td>#{c.nombre}</td>
                                            <td>#{c.estatus}</td>
                                            <td data-creator="#{c.zz_UsuarioCreacion}">
                                                <center><h:form id="rTb">
                                                        <h:commandLink id="Btn" class="rTb" onclick="deleteRow(#{c.id_OUT_Proyecto});return false;">
                                                            <i class="pe-7s-trash" style="font-size: 18px;"/>
                                                        </h:commandLink>
                                                </h:form></center>
                                            </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                                <center><label class="foundSet">#{proyectosCRS.lista.size()+="/"+=proyectosCRS.lista.size()}</label></center>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
           
            </ui:define>

        </ui:composition>

    </h:body>
    
</html>
