<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    
    <f:metadata>
        <f:viewAction action="#{loginBean.setActiveModule(8,10,'materiales')}"/>
    </f:metadata>

    <h:body>

        <ui:composition template="./../../WEB-INF/templates/REX_SideBarTemplate.xhtml">
            
            <ui:define name="content">
            <div class="content">
            <div class="container-fluid">
                <div class="row">
                    <h:form id="formu" style="display:none;">
                        <h:inputText id="idHidden" value="#{materialesCRS.rowID}"/>
                        <h:commandLink id="rowAction" action="#{materialesCRS.goToDetail()}">
                            <f:param name="param1" value="#{materialesCRS.rowID}" />
                        </h:commandLink>
                        <h:commandButton id="refreshTb" action="#{materialesCRS.rmvRecord}"/>
                    </h:form>
                    <div class="col-md-12">
                        <div class="card">
                            <div class="header">
                                <h4 class="title">
                                    Materiales
                                </h4>
                            </div>
                            <div class="content table-responsive table-full-width">
                                <table class="table table-hover table-striped">
                                    <thead>
                                        <th>ID</th>
                                    	<th>NOMBRE</th>
                                        <th>TIPO</th>
                                    	<th></th>
                                    	<th></th>
                                        <th></th>
                                        <th><center><i class="rTb pe-7s-trash" style="display:none;font-size:18px;cursor:pointer;" onclick="getMultipleIDs();"/></center></th>
                                    </thead>
                                    <tbody>
                                        <ui:repeat var="m" value="#{materialesCRS.lista}">
                                            <tr onclick="return getRow(#{m.id_REX_Material})">
                                            <td>#{m.id_REX_Material}</td>
                                            <td>#{m.nombre}</td>
                                            <td>#{m.tipo}</td>
                                            <td></td>
                                            <td></td>
                                            <td></td>
                                            <td>
                                                <center><h:form id="rTb">
                                                    <h:commandLink id="Btn" class="rTb" onclick="deleteRow(#{m.id_REX_Material});return false;">
                                                        <i class="pe-7s-trash" style="font-size: 18px;"/>
                                                    </h:commandLink>
                                                </h:form></center>
                                            </td>
                                            </tr>
                                        </ui:repeat>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            </div>
            </ui:define>

        </ui:composition>

    </h:body>
    
</html>
